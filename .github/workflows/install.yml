---
name: Install

"on":
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  install_neat:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
        shell: [bash, zsh, ksh]
    steps:
      - run: |
          sudo apt-get update -qq
          sudo apt-get install -qq -y curl ${{ matrix.shell }}
      - run: |
          curl -sSL \
            https://raw.githubusercontent.com/kornicameister/docker-compose-extra/${{ github.ref }}/install.sh \
            | sudo ${{ matrix.shell }} /dev/stdin
        if: github.event_name == 'pull_request'
      - run: |
          curl -sSL https://git.io/JfZEY | sudo ${{ matrix.shell }} /dev/stdin
        if: github.event_name == 'push'
  install_make:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo make install
