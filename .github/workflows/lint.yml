---
name: Lint

"on":
  pull_request:
    branches: [ master ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: azohra/shell-linter@v0.3.0
      with:
        path: docker-compose
    - uses: azohra/shell-linter@v0.3.0
      with:
        path: commands/
